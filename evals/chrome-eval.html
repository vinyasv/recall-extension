<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension Eval Runner</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    .status {
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
      font-family: monospace;
      font-size: 14px;
    }
    .status.loading {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
    }
    .status.success {
      background: #d4edda;
      border-left: 4px solid #28a745;
    }
    .status.error {
      background: #f8d7da;
      border-left: 4px solid #dc3545;
    }
    .results {
      margin-top: 30px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 4px;
      overflow-x: auto;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #5568d3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .metric-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      border-left: 4px solid #667eea;
    }
    .metric-value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .metric-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Chrome Extension Eval Runner</h1>
    <p>This page runs evaluations in the Chrome extension context, testing the real Summarizer API with sharedContext.</p>

    <div>
      <button id="runBtn">Run Evaluation</button>
      <button id="exportBtn" disabled>Export Results</button>
    </div>

    <div id="status"></div>
    <div id="metrics"></div>
    <div id="results"></div>
  </div>

  <script src="eval-data.js"></script>
  <script src="chrome-eval.js"></script>
</body>
</html>
